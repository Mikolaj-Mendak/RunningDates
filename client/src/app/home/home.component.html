<div class="register-container">
        <div *ngIf="!registerMode" style="text-align: center;">
            <h1>Find your pair!</h1>
            <p class="lead">Sing up now!</p>
        <div class="text-center">
            <button (click) = registerToggle() class="btn btn-primary btn-lg me-2">Register</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="register-form-container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
